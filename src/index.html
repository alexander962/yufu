<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yufu</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
<section class="registration">
  <video autoplay loop muted class="bgvideo" id="bgvideo">
    <source src="videos/bg-video4.mp4" type="video/mp4"></source>
  </video>
    <div class="registration-main">
      <h1>Система самого лучшего обучения ИКТИб ЮФУ</h1>
      <hr>
      <div class="registration-main__block">
        <div class="registration-main__block-1">
          <form class="feed-form" id="consultation-form" action="#">
            <input name="name" class="main-input" required placeholder="Логин" type="text"  />
            <input name="email" class="main-input" required placeholder="Пароль" type="password"  />
            
            <div class="feed-form__chose">
              <input type="checkbox" class='feed-form__chose-btn'>
              <span class="chek-text">Запомнить логин</span>
            </div>

            <button class="btn-consult">ВХОД</button>
          </form>
        </div>
        <div class="registration-main__block-2">
          <a href="#" class="return-login">Забыли логин или пароль?</a>
          <p class="registration-main__text">В Вашем браузере должен <br> быть разрешен прием cookies</p>
        </div>
      </div>
    </div>
    <!-- /.registration-main -->
  
</section>
<!-- /.registration -->

</body>
</html>
