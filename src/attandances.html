<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yufu</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  

<section class="attendance">
  <div class="header">
    <div class="header_title">ЮФУ</div>
    <div class="header_office">Личный кабинет <span>&#9660;</span></div>
  </div>

  <div class="container">
    <h2 class="attendance_title">Посещаемость</h2>
    <div class="attendance_main">
      <input type="text" class="attendance_input" placeholder="Предмет">
      <input type="text" class="attendance_input" placeholder="Группа">
      <div class="attendance_choise">
        <div class="chek_block1">
          <input id="attendance_check1" class="attendance_check" type="checkbox" /><label for="attendance_check1">Лабораторное занятие</label>
        </div>
        <div class="chek_block2">
          <input id="attendance_check2" class="attendance_check" type="checkbox" /><label for="attendance_check2">Практическое занятие</label>
        </div>
        <div class="chek_block3">
          <input id="attendance_check3" class="attendance_check" type="checkbox" /><label for="attendance_check3">Лекционное занятие</label>
        </div>
        
      </div>
    </div>
  </div>
</section>
<!-- /.attendance -->

<hr class="line" color="#ffffff" size="5">

</body>
</html>
